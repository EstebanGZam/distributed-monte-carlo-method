plugins {
    id 'com.zeroc.gradle.ice-builder.slice' version '1.5.0' apply false
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'com.zeroc.gradle.ice-builder.slice'

    slice {
        java {
            files = [file("../MonteCarloMethod.ice")] 
        }
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'com.zeroc:ice:3.7.10'
        // https://mvnrepository.com/artifact/com.google.code.gson/gson
        // implementation 'com.google.code.gson:gson:2.10.1'
    }

    // Tarea para agregar las dependencias al lib donde esta el ejecutable de cada proyecto
    task copyIceJar(type: Copy) {
        configurations.runtimeClasspath
        'ice-3.7.10.jar'
        //'gson-2.10.1.jar'
        "$buildDir/libs"
    }

    jar.dependsOn copyIceJar

    // Definir en el class-path que cada librería está en el libs 
    jar {
        manifest {
            attributes(
                "Main-Class": project.name.capitalize(),
                "Class-Path": configurations.runtimeClasspath.files.collect { "${it.name}" }.join(' ') 
        )
        }
    }
}